<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-sketch</title>
  <link rel='stylesheet' href='./styles/style.css'>
  <script defer src='./scripts/script.js'></script>
</head>
<body>
  <h1>Etch-a-sketch</h1>
  <h2>Click on grid to draw</h2>
  <div class='main-container'>
    <div class='sidebar'>
      <div class='grid-create-box'>
        <input value='grid size' type='text' id='grid-size'>
        <button id='create-grid'>Create grid</button>
      </div>
      <button id='rainbow-mode'>Rainbow Mode</button>
      <div class='color-input-box'>
        <button id='color-mode'>Color Mode</button>
        <input id='color-picker' value='#7d81fa' type='color'>
      </div>
      <button id='darken-mode'>Darken Mode</button>
      <button id='lighten-mode'>Lighten Mode</button>
      <button id='eraser-mode'>Eraser</button>
      <button id='grid-toggle'>Toggle grid</button>
      <button id='reset'>Reset</button>
    </div>
    <div class='grid-container grid-on'></div>
  </div>
</html>
